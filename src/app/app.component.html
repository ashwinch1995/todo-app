<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input class="form-control" placeholder="Add todo" name="todo" [(ngModel)]="todo">
        <span class="input-group-text" (click)="addToDo()"><i class="material-icons">add</i></span>
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li *ngFor="let todoEl of todoArray">
          {{todoEl}}
          <i class="material-icons" (click)="deleteToDo(todoEl)">delete</i>
        </li>
      </ul>
    </div>
  </form>  
</div>
